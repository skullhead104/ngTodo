<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>My TODO'S</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row">
      <input type="text" placeholder="할일" id="input_todo" fxFlex="4 1 auto">
      <button type="button" fxFlex="1 1 auto" class="active">추가</button>
    </div>

    <table class="table">
      <thead>
      <tr>
        <th>완료</th>
        <th>TODO</th>
        <th>생성일</th>
        <th>수정일</th>
        <th>삭제</th>
      </tr>
      </thead>
      <tbody id="todo_list"></tbody>
    </table>
  </mat-card-content>

</mat-card>
